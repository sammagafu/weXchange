name: we_exchange
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+4

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.0
  flutter_neumorphic: ^3.2.0
  firebase_auth: ^3.3.4
  cloud_firestore: ^3.1.5
  firebase_core: ^1.10.6
  geolocator: ^8.0.1
  google_maps_flutter: ^2.1.1
  url_launcher: ^6.0.17
  flutter_ringtone_player: ^3.1.1
  firebase_messaging: ^11.2.4
  provider: ^6.0.2
  smooth_star_rating_null_safety: ^1.0.4+2
  google_maps_widget: ^0.0.9
  pinput: ^1.2.0
  flutter_secure_storage: ^5.0.2
  flutter_local_notifications: ^9.4.0
  timezone: ^0.8.0
  location: ^4.3.0



  #  localization package
  flutter_localizations: # Add this line
    sdk: flutter
  intl: ^0.17.0
  rxdart: ^0.27.4
  workmanager: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/mno/
    - assets/images/banks/
    - assets/images/delivery/
    - assets/images/
    - assets/sound/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/poppins/Poppins-Regular.ttf
        - asset: assets/poppins/Poppins-Bold.ttf
flutter_intl:
  enabled: true